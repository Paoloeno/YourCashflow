<div>
  <h2>{{expanseCategory.name}}</h2>
</div>
<div>
  <table class="table mx-auto">
    <tr>
      <th>#</th>
      <th>Nazwa wydatku</th>
      <th>Opis</th>
      <th>Kwota</th>
      <th>Data operacji</th>
    </tr>
    <tr *ngFor="let expanse of expanses">
      <td>{{expanse.id}}</td>
      <td>{{expanse.name}}</td>
      <td>{{expanse.describtion}}</td>
      <td>{{expanse.amount}}</td>
      <td>{{expanse.dateOfTransaction | date: 'dd/MM/yyyy'}}</td>
    </tr>
  </table>
</div>
